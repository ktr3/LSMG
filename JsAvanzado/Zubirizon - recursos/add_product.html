<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css2.css">
    <script src="./scripts/script2.js"></script>
    <title>Add Products</title>
</head>

<body>
    <div id="productAdd">
        <h1>Add Products</h1>
        <form id="add-product_form">
            <input type="text" id="product-name" placeholder="Product name" >
            <input type="text" id="product-description" placeholder="Product description" >
            <input type="number" id="product-price" placeholder="Product price" >
            <input type="number" id="product-discount" placeholder="Product discount" >
            <input type="file" id="product-image" accept="image/*">
            <input type="submit" value="Add product" >
        </form>
        <h1>Product list</h1>
        <div id="product-list"></div>
        <button id="logout-button" onclick="logout()">Log out</button>
    </div>

</body>

</html>
